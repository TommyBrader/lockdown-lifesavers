<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tommy Brader" />
    <meta
      name="description"
      content="The Homepage for Lockdown Lifesavers - a website for getting through lockdown"
    />
    <title>Lockdown Lifesavers - Homepage</title>
    <link rel="stylesheet" href="./index-styles.css" />
  </head>
  <body>
    <main id="content">
      <section id="top">
        <div id="information-container" class="container">
          <button type="button" id="information" class="section">
            Information
          </button>
        </div>
        <div id="games-container" class="container">
          <button type="button" id="games" class="section">Games</button>
        </div>
      </section>

      <!-- Main Logo -->
      <section id="middle">
        <img
          src="./images/ll-logo.png"
          alt="Lockdown Lifesavers Logo"
          id="logo"
        />
      </section>

      <section id="bottom">
        <div id="activities-container" class="container">
          <button type="button" id="activities" class="section">
            Activities
          </button>
        </div>
        <div id="shop-container" class="container">
          <button type="button" id="shop" class="section">Shop</button>
        </div>
      </section>

      <article id="info-section1" class="info-sections"></article>
      <article id="info-section2" class="info-sections"></article>
    </main>

    <script src="./index-script.js"></script>
  </body>
</html>
