<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lockdown Lifesavers - Skyscrapers</title>
    <link rel="stylesheet" href="../global-styles.css" />
    <link rel="stylesheet" href="./stylesheets/games-skyscrapers.css" />
  </head>
  <body id="body">
    <header id="header"></header>

    <main>
      <h1 id="heading-main"></h1>
      <section class="content-section">
        <div class="content-container">
          <section id="section-only" class="prime-section">
            <h2 class="sub-heading">Description:</h2>
            <p class="standard-text">Skyscrapers is a grid based game.</p>

            <h2 class="sub-heading">Play Here:</h2>
            <article id="skyscrapers-container">
              <div id="board">
                <div id="message"></div>
                <form>
                  <table>
                    <tr>
                      <th id="00" class="empty"></th>
                      <th id="01" class="clue"></th>
                      <th id="02" class="clue"></th>
                      <th id="03" class="clue"></th>
                      <th id="04" class="clue"></th>
                      <th id="05" class="empty"></th>
                    </tr>
                    <tr>
                      <th id="10" class="clue"></th>
                      <td id="11"><input type="text" /></td>
                      <td id="12"><input type="text" /></td>
                      <td id="13"><input type="text" /></td>
                      <td id="14"><input type="text" /></td>
                      <th id="15" class="clue"></th>
                    </tr>
                    <tr>
                      <th id="20" class="clue"></th>
                      <td id="21"><input type="text" /></td>
                      <td id="22"><input type="text" /></td>
                      <td id="23"><input type="text" /></td>
                      <td id="24"><input type="text" /></td>
                      <th id="25" class="clue"></th>
                    </tr>
                    <tr>
                      <th id="30" class="clue"></th>
                      <td id="31"><input type="text" /></td>
                      <td id="32"><input type="text" /></td>
                      <td id="33"><input type="text" /></td>
                      <td id="34"><input type="text" /></td>
                      <th id="35" class="clue"></th>
                    </tr>
                    <tr>
                      <th id="40" class="clue"></th>
                      <td id="41"><input type="text" /></td>
                      <td id="42"><input type="text" /></td>
                      <td id="43"><input type="text" /></td>
                      <td id="44"><input type="text" /></td>
                      <th id="45" class="clue"></th>
                    </tr>
                    <tr>
                      <th id="50" class="empty"></th>
                      <th id="51" class="clue"></th>
                      <th id="52" class="clue"></th>
                      <th id="53" class="clue"></th>
                      <th id="54" class="clue"></th>
                      <th id="55" class="empty"></th>
                    </tr>
                  </table>
                  <button type="submit" id="submit-button">
                    Submit Attempt
                  </button>
                </form>
              </div>
            </article>
          </section>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
    <script src="../navigation-script.js"></script>
  </body>
</html>
